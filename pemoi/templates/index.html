{% extends 'base.html' %}

{% block content %}

<section class="row">
  <div class="col-xs-12 headline">
    <h2>Welcome to your Personal Museum Of Inspiration</h2>
  </div>
  <div class="col-xs-12">
    {% if items %}
      {% for item in items %}
        {% include 'itembox.html' %}
      {% endfor %}
    {% else %}
      <h2>There are no public posts</h2>
    {% endif %}
  </div>
</section>

{% endblock %}
